<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <title>tailwindcss-shincode</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="font-poppins bg-body text-white">
    <!--nav  -->
    <header class="py-6">
      <div
        class="container mx-auto flex justify-between items-center px-8 md:px-14 lg:px-24 w-full"
      >
        <div class="text-3xl font-bold">hasenori</div>
        <div class="space-x-12 hidden md:flex items-center">
          <a
            href="#home"
            class="hover:text-selected-text transition-all duration-300"
            >Home</a
          >
          <a
            href="#portfolio"
            class="hover:text-selected-text transition-all duration-300"
            >Portfolio</a
          >
          <a
            href="#skills"
            class="hover:text-selected-text transition-all duration-300"
            >skills</a
          >
          <a
            href="#contact"
            class="hover:text-selected-text transition-all duration-300"
            ><button
              class="py-2 px-2 bg-theme rounded-lg hover:bg-purple-600 transition-all duration-300"
            >
              Contact
            </button></a
          >
        </div>
        <div class="md:hidden"><i class="fa-solid fa-bars"></i></div>
      </div>
    </header>
    <!-- hero section -->
    <div
      id="home"
      class="container mt-16 flex justify-between items-center mx-auto px-8 md:px-14 lg:px-24 w-full"
    >
      <div class="flex flex-wrap md:flex-nowrap">
        <div
          class="md:my-36 lg:ml-20 justify-center md:justify-start max-w-xl flex flex-wrap"
        >
          <h1
            class="font-bold text-5xl text-center md:text-left lg:text-7xl md:text-6xl"
          >
            make<br />a beautiful site<br />with tailwindcss
          </h1>
          <button
            class="py-2 px-2 mt-10 bg-theme rounded-lg hover:bg-purple-600 transition-all duration-300"
          >
            <i class="fa-solid fa-rocket mr-1"></i>
            <span>see more</span>
          </button>
        </div>
        <img
          src="./images/human.jpg"
          alt="image"
          class="md:absolute lg:top-2 lg:right-52 lg:w-3/6 md:w-3/5 w-10/12 mt-12 md:mt-0 right-6 mx-auto -z-10"
        />
      </div>
    </div>

    <!-- portfolio section -->
    <div
      id=""
      class="container mt-64 flex justify-between items-center mx-auto px-8 md:px-14 lg:px-24 w-full"
    >
      <section class="w-full">
        <h2 class="secondary-title">myPortfolio</h2>
        <p class="section-paragraph">web apps</p>
        <div class="grid lg:grid-cols-3 md:grid-cols-2 grid-cols-1 gap-6">
          <img
            src="./images/portfolio1.jpg"
            alt=""
            class="w-full h-36 lg:h-72 object-cover rounded-md cursor-pointer"
          />
          <img
            src="./images/portfolio2.jpg"
            alt=""
            class="w-full h-36 lg:h-72 object-cover rounded-md cursor-pointer"
          />
          <img
            src="./images/portfolio3.jpg"
            alt=""
            class="w-full h-36 lg:h-72 object-cover rounded-md cursor-pointer"
          />
          <img
            src="./images/portfolio4.jpg"
            alt=""
            class="w-full h-36 lg:h-72 object-cover rounded-md cursor-pointer"
          />
          <img
            src="./images/portfolio5.jpg"
            alt=""
            class="w-full h-36 lg:h-72 object-cover rounded-md cursor-pointer"
          />
          <img
            src="./images/portfolio6.jpg"
            alt=""
            class="w-full h-36 lg:h-72 object-cover rounded-md cursor-pointer"
          />
        </div>
      </section>
    </div>

    <!-- skills section -->
    <div
      id=""
      class="container mt-64 flex justify-between items-center mx-auto px-8 md:px-14 lg:px-24 w-full"
    >
      <section class="w-full">
        <h2 class="secondary-title">mySkills</h2>
        <p class="section-paragraph">I've used these languages for 3years</p>
        <div class="my-16">
          <div
            class="w-full border border-purple-300 p-16 lg:px-32 lg:py-20 flex flex-wrap lg:justify-center justify-start space-x-32"
          >
            <!-- language's logos -->
            <div>
              <i class="fa-brands fa-square-js text-7xl text-yellow-300"></i>
            </div>
            <!-- skill's description -->
            <div>
              <h3 class="text-3xl font-semibold">Javascript</h3>
              <div>
                <div class="badge">dev frontend</div>
                <div class="badge">make websites</div>
              </div>
              <p>
                Javascript engineer. <br />I learned this language every day.
              </p>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
